<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 3</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>

  <link rel="stylesheet" href="style.css">
  <!-- import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</head>

<!-- default theme light -->
<body class="min-h-screen bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
  <div id="status-header" class="bg-gray-100 dark:bg-gray-800 text-center p-4 shadow">
    <p class="text-lg">
      <span class="font-semibold">Moves:</span> 
      <span id="total-moves"></span></p>
    <p class="text-lg">
      <span class="font-semibold">Remaining Pairs:</span>
      <span id="remaining-pairs"></span> of <span id="total-pairs"></span>
    </p>
    <p class="text-lg">
      <span class="font-semibold">Time Remaining:</span>
      <span id="time-remaining"></span>
    </p>
  </div>

  <!-- visual default mode easy selected -->
  <div id="modes" class="flex justify-center space-x-4 my-4">
    <a href="#" data-mode="easy"
      class="mode selected font-bold underline
              px-4 py-2 rounded-lg
              bg-green-100 dark:bg-green-900
              text-green-600 dark:text-green-200
              hover:bg-green-200 dark:hover:bg-green-800">
      Easy
    </a>
    <a href="#" data-mode="normal"
      class="mode
              px-4 py-2 rounded-lg
              bg-yellow-100 dark:bg-yellow-900
              text-yellow-600 dark:text-yellow-200
              hover:bg-yellow-200 dark:hover:bg-yellow-800">
      Normal
    </a>
    <a href="#" data-mode="hard"
      class="mode
              px-4 py-2 rounded-lg
              bg-red-100 dark:bg-red-900
              text-red-600 dark:text-red-200
              hover:bg-red-200 dark:hover:bg-red-800">
      Hard
    </a>
  </div>

<div id="controls" class="flex justify-center space-x-4 mb-6">
    <a href="#" id="start"        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Start</a>
    <a href="#" id="restart"      class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">Restart</a>
    <a href="#" id="powerup"      class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">Power-Up</a>
    <a href="#" id="theme-toggle" class="px-6 py-2 bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg hover:bg-gray-400 dark:hover:bg-gray-600">
      Toggle Theme
    </a>
  </div>

  <!-- default grid easy -->
  <div id="game_grid" class="easy"></div>

</body>

</html>
